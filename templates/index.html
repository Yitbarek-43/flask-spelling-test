<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f7;
            color: #333;
            text-align: center;
            padding: 40px;
        }

        h1 {
            color: #007acc;
        }

        form {
            background: #fff;
            display: inline-block;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            padding: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-top: 10px;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005f99;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #006600;
        }

        .incorrect {
            color: #cc0000;
        }
    </style>
</head>
<body>
    <h1>üìù Spelling Test</h1>

    {% if result %}
        <p class="result {% if 'Incorrect' in result %}incorrect{% endif %}">
            {{ result }}
        </p>
    {% endif %}
